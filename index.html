<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="wrapper"></div>
        <h1>Social Media Dashboard </h1>
        <p class="header-followers">total de followers:23,084</p>
    </header>
    <section class="top-cards">
        <div class="wrapper">

            <div class="grid">
                <!-- card of facebook -->
                <article class="card facebook">
                    <p class="card-title">
                        <img src="images/icon-facebook.svg" alt="">
                        @hugoPoveda
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number" >1987</span>
                        <span class="card-followers-title">followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        12 Today
                    </p>
                </article>
                 <!-- card of instagram -->
                 <article class ="card instagram">
                    <p class="card-title">
                        <img src="images/icon-instagram.svg" alt="">
                        @hugoPoveda
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number" >10K</span>
                        <span class="card-followers-title">followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        12 Today
                    </p>
                </article>
                 <!-- card of twitter -->
                 <article class="card twitter">
                    <p class="card-title">
                        <img src="images/icon-twitter.svg" alt="">
                        @hugoPoveda
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number" >1987</span>
                        <span class="card-followers-title">followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        12 Today
                    </p>
                </article>
                 <!-- card of youtube -->
                 <article class="card youtube">
                    <p class="card-title">
                        <img src="images/icon-youtube.svg" alt="">
                        hugoSteven
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number" >3M</span>
                        <span class="card-followers-title">followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        10 Today
                    </p>
                </article>

            </div>






        </div>

        

    </section>

    
  <!-- card  overview -->
    
    <section>
        <div class="wrapper">
            <div class="card-small">
                    <p class="card-small-views"> Page Views</p>

                    <p class="card-small-icon">
                        <img src="images/icon-facebook.svg" alt="">
                    </p>

                    <p class="card-small-number">87</p>

                    <p class="card-small-porcentage">
                        <img src="images/icon-down.svg" alt="">
                        2%
                    </p>
            </div>
    
         </div>
            
        </section>
                        
        
        
        

                    
                    


            

    
    
    
</body>
</html>
